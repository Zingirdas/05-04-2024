<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="salis.css">
    <script src="./salis.js" defer></script>
    <title>Šalis</title>
</head>

<body style="background-color: antiquewhite;">
    <div class="container">
        <div class="mainCard mt-5">
            <div class="mainText">sužinok apie norimą šalį</div>
            <div class="row">

                <div class="col-md-3">
                    <div class="mb-3">
                        <input id="ieskotiPav" class="form-control" type="search" placeholder="įveskite šalies pavadinimą">
                    </div>
                    <button id="ieskoti" class="btn btn-outline-success col-md-3" type="submit">Ieškoti</button>

                </div>
            </div>
        </div>
        <div class="listCard-md-12 mt-5">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label1" style="margin-left: 20px;">Šalies pavadinimas:</label>
                </div>
                <div class="col-md-6" id="pavadinimas"></div>
                <div class="col-md-4 mt-3">
                    <label class="form-label" style="margin-left: 20px;">Šalies gyventoju populiacija:</label>
                </div>
                <div class="col-md-6 mt-3" id="populiacija"></div>
                <div class="col-md-4 mt-3">
                    <label class="form-label mt-3" style="margin-left: 20px;">Šalies plotas km2:</label>
                </div>
                <div class="col-md-6 mt-3" id="plotas"></div>
                <div class="col-md-4 mt-3">
                    <label class="form-label" style="margin-left: 20px;">Šalies valiuta:</label>
                </div>
                <div class="col-md-6 mt-3" id="valiuta"></div>
                <div class="col-md-4 mt-3">
                    <label class="form-label" style="margin-left: 20px;">Šalies kalba:</label>
                </div>
                <div class="col-md-6 mt-3" id="kalba"></div>
                <div class="col-md-4 mt-3">
                    <label class="form-label" style="margin-left: 20px;">Šalies vėliava:</label>
                </div>
                <div class="col-md-6 mt-3" id="veliava">
                    <img class="flag" src="" alt="">
                </div>
                <div class="col-md-4 mt-3">
                    <label class="form-label" style="margin-left: 20px;">Šalies herbas:</label>
                </div>
                <div class="col-md-6 mt-3" id="herbas">
                    <img class="coat-of-arms" src="" alt="">
                </div>
                <div class="col-md-4 mt-3">
                    <label class="form-label" style="margin-left: 20px;">Šalys kaimynės:</label>
                </div>
                <div class="col-md-6 mt-3" id="kaimynes">

                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
